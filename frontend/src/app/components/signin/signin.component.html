<h2>Sign In</h2>
<div *ngIf="authService.isAuth() == false">
    <input type="text" pInputText [(ngModel)]="username" placeholder="asd">
    <input type="text" pInputText [(ngModel)]="password" placeholder="asd">
    <button (onClick)="handleSignIn($event)">Sign In</button>
    <br />
    <button (click)="signInAs('John Rambo','qwe')">John Rambo</button>
    <button (click)="signInAs('Billy Kid','asd')">Billy Kid</button>
    <button (click)="signInAs('Jimmy 11Fingerz','zxc')">Jimmy 11Fingerz</button>
</div>

<div *ngIf="authService.isAuth() == true" >
  <button (onClick)="handleSignOut($event)">Sign Out</button>
</div>
