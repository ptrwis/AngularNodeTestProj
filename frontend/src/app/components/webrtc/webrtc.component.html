<div *ngIf="! loggedIn" class="container text-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>WebRTC Text Demo. Please sign in</h2>
            <label class="sr-only">Login</label>
            <!-- <input  type="email" [(ngModel)]="localUsername" class="form-control formgroup" 
                    placeholder="Login" required="" autofocus="" /> -->
            <button (click)="loginBtnClick('caller')" class="btn btn-lg btn-primary btnblock">
                Sign in as caller</button>
            <button (click)="loginBtnClick('callee')" class="btn btn-lg btn-primary btnblock">
                Sign in as callee</button>
        </div>
    </div>
</div>

<div *ngIf="loggedIn" class="call-page container">
    <div class="row">Logged in as {{localUsername}}</div>
    <div class="row">Talking with {{remoteUsername}}</div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="panel panel-primary">
                <div class="panel-heading">Text chat</div>
                <ul>
                    <li *ngFor="let m of msgs">{{m}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row text-center form-group">
        <div class="col-md-12">
            <!-- <input [(ngModel)]="remoteUsername" type="text" placeholder="username to call" /> -->
            <div *ngIf="localUsername === 'caller'">
                <button (click)="callBtnClick('callee')" [disabled]="remoteUsername"
                    class="btn-success btn">Call</button>
            </div>
            <button (click)="hangUpBtnClick()" [disabled]="!remoteUsername" class="btn-danger btn">Hang Up</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <input [(ngModel)]="msgToSend" type="text" placeholder="message" />
            <button (click)="sendMsgBtnClick()" class="btn-success btn">Send</button>
        </div>
    </div>
</div>
